<svg xmlns="http://www.w3.org/2000/svg" width="380" height="250" viewBox="0 0 380 250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="barGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="380" height="250" fill="url(#bgGradient)" rx="8" ry="8" filter="url(#shadow)" />
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">24-Hour Humidity Forecast</text>
  
  <!-- Legend -->
  <rect x="220" y="20" width="10" height="10" fill="#10b981" rx="5" ry="5" />
  <text x="235" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Increasing</text>
  
  <rect x="300" y="20" width="10" height="10" fill="#ef4444" rx="5" ry="5" />
  <text x="315" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Decreasing</text>
  
  <!-- Chart Area -->
  <rect x="40" y="50" width="320" height="170" fill="none" />
  
  <!-- Grid Lines -->
  <line x1="40" y1="50" x2="40" y2="220" stroke="#cbd5e1" stroke-width="1" />
  <line x1="40" y1="220" x2="360" y2="220" stroke="#cbd5e1" stroke-width="1" />
  
  <line x1="40" y1="70" x2="360" y2="70" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="110" x2="360" y2="110" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="150" x2="360" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="190" x2="360" y2="190" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Y-Axis Labels -->
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">80%</text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">70%</text>
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">60%</text>
  <text x="30" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">50%</text>
  <text x="30" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">40%</text>
  
  <!-- X-Axis Points -->
  <line x1="80" y1="218" x2="80" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="120" y1="218" x2="120" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="160" y1="218" x2="160" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="200" y1="218" x2="200" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="240" y1="218" x2="240" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="280" y1="218" x2="280" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="320" y1="218" x2="320" y2="222" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- X-Axis Labels -->
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">18:00</text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">21:00</text>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">00:00</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">03:00</text>
  <text x="240" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">06:00</text>
  <text x="280" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">09:00</text>
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">12:00</text>
  
  <!-- Bars -->
  <rect x="65" y="110" width="30" height="110" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="105" y="90" width="30" height="130" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="145" y="70" width="30" height="150" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="185" y="150" width="30" height="70" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="225" y="170" width="30" height="50" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="265" y="190" width="30" height="30" rx="4" ry="4" fill="url(#barGradient)" />
  <rect x="305" y="150" width="30" height="70" rx="4" ry="4" fill="url(#barGradient)" />
  
  <!-- Value Labels -->
  <text x="80" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">65%</text>
  <text x="120" y="85" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">70%</text>
  <text x="160" y="65" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">75%</text>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">60%</text>
  <text x="240" y="165" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">55%</text>
  <text x="280" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">50%</text>
  <text x="320" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e293b">60%</text>
  
  <!-- Trend Line -->
  <path d="M80,110 L120,90 L160,70 L200,150 L240,170 L280,190 L320,150" fill="none" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Trend Indicators -->
  <line x1="80" y1="110" x2="120" y2="90" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="120" y1="90" x2="160" y2="70" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="160" y1="70" x2="200" y2="150" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="200" y1="150" x2="240" y2="170" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="240" y1="170" x2="280" y2="190" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="280" y1="190" x2="320" y2="150" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  
  <!-- Trend Arrows -->
  <polygon points="100,95 105,100 95,100" fill="#10b981" transform="rotate(-45, 100, 100)" />
  <polygon points="140,75 145,80 135,80" fill="#10b981" transform="rotate(-45, 140, 80)" />
  <polygon points="180,115 185,110 175,110" fill="#ef4444" transform="rotate(-45, 180, 110)" />
  <polygon points="220,165 225,160 215,160" fill="#ef4444" transform="rotate(-45, 220, 160)" />
  <polygon points="260,185 265,180 255,180" fill="#ef4444" transform="rotate(-45, 260, 180)" />
  <polygon points="300,165 305,170 295,170" fill="#10b981" transform="rotate(-45, 300, 170)" />
  
  <!-- Tooltip Example -->
  <rect x="200" y="100" width="100" height="45" rx="5" ry="5" fill="white" stroke="#e2e8f0" stroke-width="1" />
  <text x="210" y="115" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Time: 03:00</text>
  <text x="210" y="130" font-family="Arial, sans-serif" font-size="10" fill="#1e293b">Humidity: 60%</text>
  <text x="210" y="140" font-family="Arial, sans-serif" font-size="9" fill="#ef4444">â†“ -15% from 00:00</text>
</svg> 