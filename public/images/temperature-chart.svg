<svg xmlns="http://www.w3.org/2000/svg" width="380" height="250" viewBox="0 0 380 250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#f1f5f9" />
    </linearGradient>
    <linearGradient id="areaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.1" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="380" height="250" fill="url(#bgGradient)" rx="8" ry="8" filter="url(#shadow)" />
  
  <!-- Title -->
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b">24-Hour Temperature Forecast</text>
  
  <!-- Legend -->
  <rect x="220" y="20" width="10" height="10" fill="#10b981" rx="5" ry="5" />
  <text x="235" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Increasing</text>
  
  <rect x="300" y="20" width="10" height="10" fill="#ef4444" rx="5" ry="5" />
  <text x="315" y="30" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Decreasing</text>
  
  <!-- Chart Area -->
  <rect x="40" y="50" width="320" height="170" fill="none" />
  
  <!-- Grid Lines -->
  <line x1="40" y1="50" x2="40" y2="220" stroke="#cbd5e1" stroke-width="1" />
  <line x1="40" y1="220" x2="360" y2="220" stroke="#cbd5e1" stroke-width="1" />
  
  <line x1="40" y1="70" x2="360" y2="70" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="110" x2="360" y2="110" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="150" x2="360" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="40" y1="190" x2="360" y2="190" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Y-Axis Labels -->
  <text x="30" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">32°</text>
  <text x="30" y="110" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">30°</text>
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">28°</text>
  <text x="30" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">26°</text>
  <text x="30" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="end" fill="#64748b">24°</text>
  
  <!-- X-Axis Points -->
  <line x1="80" y1="218" x2="80" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="120" y1="218" x2="120" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="160" y1="218" x2="160" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="200" y1="218" x2="200" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="240" y1="218" x2="240" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="280" y1="218" x2="280" y2="222" stroke="#cbd5e1" stroke-width="1" />
  <line x1="320" y1="218" x2="320" y2="222" stroke="#cbd5e1" stroke-width="1" />
  
  <!-- X-Axis Labels -->
  <text x="80" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">18:00</text>
  <text x="120" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">21:00</text>
  <text x="160" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">00:00</text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">03:00</text>
  <text x="240" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">06:00</text>
  <text x="280" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">09:00</text>
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">12:00</text>
  
  <!-- Data Points -->
  <circle cx="80" cy="110" r="4" fill="#3b82f6" />
  <circle cx="120" cy="130" r="4" fill="#3b82f6" />
  <circle cx="160" cy="150" r="4" fill="#3b82f6" />
  <circle cx="200" cy="120" r="4" fill="#3b82f6" />
  <circle cx="240" cy="90" r="4" fill="#3b82f6" />
  <circle cx="280" cy="70" r="4" fill="#3b82f6" />
  <circle cx="320" cy="100" r="4" fill="#3b82f6" />
  
  <!-- Temperature Labels -->
  <text x="80" y="100" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">30°C</text>
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">29°C</text>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">28°C</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">29°C</text>
  <text x="240" y="80" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">31°C</text>
  <text x="280" y="60" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">32°C</text>
  <text x="320" y="90" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#64748b">30°C</text>
  
  <!-- Line Chart -->
  <path d="M80,110 L120,130 L160,150 L200,120 L240,90 L280,70 L320,100" fill="none" stroke="#3b82f6" stroke-width="2" />
  
  <!-- Area Under Line -->
  <path d="M80,110 L120,130 L160,150 L200,120 L240,90 L280,70 L320,100 L320,220 L80,220 Z" fill="url(#areaGradient)" />
  
  <!-- Trend Lines -->
  <line x1="80" y1="110" x2="120" y2="130" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="120" y1="130" x2="160" y2="150" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="160" y1="150" x2="200" y2="120" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="200" y1="120" x2="240" y2="90" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="240" y1="90" x2="280" y2="70" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="280" y1="70" x2="320" y2="100" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  
  <!-- Trend Arrows -->
  <polygon points="100,125 105,120 95,120" fill="#ef4444" transform="rotate(45, 100, 120)" />
  <polygon points="140,145 145,140 135,140" fill="#ef4444" transform="rotate(45, 140, 140)" />
  <polygon points="180,130 185,135 175,135" fill="#10b981" transform="rotate(45, 180, 135)" />
  <polygon points="220,100 225,105 215,105" fill="#10b981" transform="rotate(45, 220, 105)" />
  <polygon points="260,75 265,80 255,80" fill="#10b981" transform="rotate(45, 260, 80)" />
  <polygon points="300,90 305,85 295,85" fill="#ef4444" transform="rotate(45, 300, 85)" />
</svg> 