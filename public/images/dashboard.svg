<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#eff6ff" />
      <stop offset="100%" stop-color="#e0e7ff" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#2563eb" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.7" />
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.15" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Header -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e3a8a">Weather Dashboard</text>
  
  <!-- Search Bar -->
  <rect x="200" y="70" width="400" height="40" rx="20" ry="20" fill="white" filter="url(#shadow)" />
  <text x="230" y="95" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Search for a city...</text>
  <circle cx="580" cy="90" r="15" fill="#3b82f6" />
  <path d="M580,85 L580,95 M575,90 L585,90" stroke="white" stroke-width="2" />
  
  <!-- Weather Card -->
  <rect x="100" y="130" width="600" height="120" rx="10" ry="10" fill="white" filter="url(#shadow)" />
  <rect x="100" y="130" width="600" height="50" rx="10" ry="10" fill="url(#cardGradient)" />
  <text x="120" y="160" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Chennai</text>
  <text x="120" y="180" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Partly cloudy</text>
  
  <!-- Temperature Display -->
  <text x="150" y="220" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1e293b">30°C</text>
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="12" fill="#ef4444">↑ 29°</text>
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6">↓ 26°</text>
  
  <!-- Weather Details -->
  <rect x="350" y="190" width="100" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Feels Like</text>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">37°C</text>
  
  <rect x="460" y="190" width="100" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Humidity</text>
  <text x="510" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">70%</text>
  
  <rect x="570" y="190" width="100" height="50" rx="5" ry="5" fill="rgba(255,255,255,0.1)" />
  <text x="620" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Wind Speed</text>
  <text x="620" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e293b">16 km/h</text>
  
  <!-- Chart Section -->
  <rect x="100" y="270" width="600" height="160" rx="10" ry="10" fill="white" filter="url(#shadow)" />
  <text x="120" y="300" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">24-Hour Temperature Forecast</text>
  
  <!-- Temperature Chart -->
  <line x1="120" y1="380" x2="680" y2="380" stroke="#e2e8f0" stroke-width="1" />
  <line x1="120" y1="340" x2="680" y2="340" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  <line x1="120" y1="360" x2="680" y2="360" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="4" />
  
  <!-- Chart Points -->
  <circle cx="150" cy="360" r="4" fill="#3b82f6" />
  <circle cx="220" cy="365" r="4" fill="#3b82f6" />
  <circle cx="290" cy="370" r="4" fill="#3b82f6" />
  <circle cx="360" cy="350" r="4" fill="#3b82f6" />
  <circle cx="430" cy="340" r="4" fill="#3b82f6" />
  <circle cx="500" cy="330" r="4" fill="#3b82f6" />
  <circle cx="570" cy="345" r="4" fill="#3b82f6" />
  <circle cx="640" cy="355" r="4" fill="#3b82f6" />
  
  <!-- Chart Lines -->
  <path d="M150,360 L220,365 L290,370 L360,350 L430,340 L500,330 L570,345 L640,355" fill="none" stroke="#3b82f6" stroke-width="2" />
  <path d="M150,360 L220,365 L290,370 L360,350 L430,340 L500,330 L570,345 L640,355 L640,380 L150,380 Z" fill="url(#chartGradient)" />
  
  <!-- Trend Indicators -->
  <line x1="220" y1="365" x2="290" y2="370" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="290" y1="370" x2="360" y2="350" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="360" y1="350" x2="430" y2="340" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="430" y1="340" x2="500" y2="330" stroke="#10b981" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="500" y1="330" x2="570" y2="345" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  <line x1="570" y1="345" x2="640" y2="355" stroke="#ef4444" stroke-width="2" stroke-dasharray="3,2" />
  
  <!-- X-Axis Labels -->
  <text x="150" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">18:00</text>
  <text x="220" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">21:00</text>
  <text x="290" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">00:00</text>
  <text x="360" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">03:00</text>
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">06:00</text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">09:00</text>
  <text x="570" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">12:00</text>
  <text x="640" y="400" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#64748b">15:00</text>
</svg> 